<!DOCTYPE html>
{% extends "base.html" %}
{% load crispy_forms_tags %}
<html>
<head lang="en">
    <meta charset="UTF-8">
</head>
<body>
     <hr/>
     <br/>
    {%block content%}
    <h3>{{title}}</h3>
    <form method="POST" action="">
      {%csrf_token%}
    <br>
    {% if messages %}
      <ul class="alert alert-success" data-dismiss="alert" role="alert">
        {% for message in messages %}
          <li class="{{ message.tags }}">{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
     <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Quote Creation</h3>
      </div>
      <div class="panel-body">
        {% crispy form %}
      </div>
    </div>
        <input type="submit" value="Enviar">
    </form>
    {% endblock %}
</body>
</html>
